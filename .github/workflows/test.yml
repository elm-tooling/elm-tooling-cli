name: Test

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  main:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        node-version: [10.x, 12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "${{ matrix.node-version }}"

      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: internal-node_modules-${{ matrix.os }}-${{ matrix.node-version }}-${{ hashFiles('package.json', 'package-lock.json') }}

      - name: npm ci
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Jest
        run: npx --no-install jest --coverage

      - name: TestAllDownloads.ts
        run: npx --no-install ts-eager scripts/TestAllDownloads.ts

      - name: TestIntegration.ts
        run: npx --no-install ts-eager scripts/TestIntegration.ts

      - name: TestGetExecutable.ts
        run: npx --no-install ts-eager scripts/TestGetExecutable.ts
